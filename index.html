<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #333;
            padding-top: 20px;
        }

        .container {
            max-width: 900px;
            padding: 20px 20px 0.2cm 20px;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 40px;
            text-align: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #007bff;
            color: #ffffff;
            font-weight: 500;
            font-size: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            font-weight: 500;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .form-control {
            border-radius: 20px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .075);
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .resume h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 500;
        }

        .resume .section {
            margin-bottom: 20px;
        }

        .resume .section h4 {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
            margin-bottom: 15px;
            color: #007bff;
            font-size: 20px;
        }

        .resume p {
            margin: 0;
            line-height: 1.8;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .resume a {
            color: #007bff;
            text-decoration: none;
        }

        .resume a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .form-group {
                margin-bottom: 0.5rem;
            }
        }

        @media print {
            .btn-custom, .btn-secondary, .btn-success {
                display: none;
            }
        }

        .resume-section {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mb-5">
        <form id="resumeForm">
            <h1 class="mt-3">Resume Maker</h1>

            <div class="card mb-4">
                <div class="card-header">
                    Basic Information
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 890" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City Name">
                        </div>
                    </div>
                    
                <div class="form-group">
                    <label for="portfolio">Portfolio URL</label>
                    <input type="url" class="form-control" id="portfolio" placeholder="https://portfolio.example.com">
                </div>
            </div>
</div>
            <div class="card mb-4">
                <div class="card-header">
                    Details
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="education">Education</label>
                        <textarea class="form-control" id="education" rows="3" placeholder="Bachelor of Science in Computer Science, XYZ University, 2020"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <textarea class="form-control" id="experience" rows="3" placeholder="Software Engineer at ABC Corp, 2021-Present"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea class="form-control" id="skills" rows="3" placeholder="JavaScript, Python, React, Node.js"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projects">Projects</label>
                        <textarea class="form-control" id="projects" rows="3" placeholder="Personal Portfolio Website, E-commerce Platform"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="certifications">Certifications</label>
                        <textarea class="form-control" id="certifications" rows="3" placeholder="Certified Java Developer, AWS Certified Solutions Architect"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="training">Training & Courses</label>
                        <textarea class="form-control" id="training" rows="3" placeholder="Machine Learning Specialization, Coursera, 2021"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="personalProjects">Personal Project Links</label>
                        <textarea class="form-control" id="personalProjects" rows="3" placeholder="https://github.com/username/project1, https://github.com/username/project2"></textarea>
                    </div>
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-custom">Generate Resume</button>
                    <button type="reset" class="btn btn-secondary ml-2">Reset</button>
                </div>
            </div>

            
        </form>

        <div class="resume" id="resume" style="display: none;">
            <h2 id="resumeName"></h2>
            <p><strong>Email:</strong> <span id="resumeEmail"></span></p>
            <p><strong>Phone:</strong> <span id="resumePhone"></span></p>
            <p><strong>City:</strong> <span id="resumeCity"></span></p>
            <p><strong>Portfolio:</strong> <a id="resumePortfolio" href="#" target="_blank">No Portfolio Provided</a></p>

            <div id="portfoliosection" class="resume-section">
                <h4>Portfolio</h4>
                <p id="resumePortfolio"></p>
            </div>
            <div id="educationSection" class="resume-section">
                <h4>Education</h4>
                <p id="resumeEducation"></p>
            </div>
            <div id="experienceSection" class="resume-section">
                <h4>Experience</h4>
                <p id="resumeExperience"></p>
            </div>
            <div id="skillsSection" class="resume-section">
                <h4>Skills</h4>
                <p id="resumeSkills"></p>
            </div>
            <div id="projectsSection" class="resume-section">
                <h4>Projects</h4>
                <p id="resumeProjects"></p>
            </div>
            <div id="certificationsSection" class="resume-section">
                <h4>Certifications</h4>
                <p id="resumeCertifications"></p>
            </div>
            <div id="trainingSection" class="resume-section">
                <h4>Training & Courses</h4>
                <p id="resumeTraining"></p>
            </div>
            <div id="personalProjectsSection" class="resume-section">
                <h4>Personal Project Links</h4>
                <p id="resumePersonalProjects"></p>
            </div>

            <div class="text-center mb-5">
                <button type="button" class="btn btn-success" id="downloadPdf" style="display: none;">Download PDF</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('resumeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const portfolio = document.getElementById('portfolio').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;
            const projects = document.getElementById('projects').value;
            const certifications = document.getElementById('certifications').value;
            const training = document.getElementById('training').value;
            const personalProjects = document.getElementById('personalProjects').value;
            
            // Set resume content
            document.getElementById('resumeName').textContent = name;
            document.getElementById('resumeEmail').textContent = email;
            document.getElementById('resumePhone').textContent = phone;
            document.getElementById('resumeCity').textContent = city;
            
            const portfolioLink = document.getElementById('resumePortfolio');
            if (portfolio) {
                portfolioLink.href = portfolio;
                portfolioLink.textContent = portfolio;
            } else {
                portfolioLink.href = '#';
                portfolioLink.textContent = 'No Portfolio Provided';
            }
            
            // Show or hide sections based on content
            const sections = {
                portfolio: 'portfoliosection',
                education: 'educationSection',
                experience: 'experienceSection',
                skills: 'skillsSection',
                projects: 'projectsSection',
                certifications: 'certificationsSection',
                training: 'trainingSection',
                personalProjects: 'personalProjectsSection'
            };
            
            Object.keys(sections).forEach(key => {
                const section = document.getElementById(sections[key]);
                const content = document.getElementById(`resume${key.charAt(0).toUpperCase() + key.slice(1)}`);
                if (eval(key)) {
                    content.textContent = eval(key);
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });

            // Show resume and download button
            document.getElementById('resume').style.display = 'block';
            document.getElementById('downloadPdf').style.display = 'inline-block';
        });

        document.getElementById('resumeForm').addEventListener('reset', function (event) {
            document.getElementById('resume').style.display = 'none';
            document.getElementById('downloadPdf').style.display = 'none';
        });

        document.getElementById('downloadPdf').addEventListener('click', function () {
            const element = document.getElementById('resume');
            html2pdf().from(element).set({
                margin: [10, 10, 10, 10],
                filename: 'resume.pdf',
                image: { type: 'pdf', quality: 1.0 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                enableLinks: true
            }).save();
        });
    </script>
</body>

</html>
